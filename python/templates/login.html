<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-box {
            margin-bottom: 20px;
        }

        .user-box input {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .user-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            background-color: #ee0bc8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Log in</h2>
        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="user-box">
                <label for="username">User name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="user-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="#" onclick="submitForm()">Submit</a>
        </form>
    </div>

    <script>
        function submitForm() {
            document.getElementById("login-form").submit();
        }
    </script>
</body>
</html>
